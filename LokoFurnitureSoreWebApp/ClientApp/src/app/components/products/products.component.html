<h1>Furniture</h1>

<p *ngIf="!products"><em>Loading...</em></p>
<a href="add-product">New Product</a>
<br><br>

<table class='table' *ngIf="products">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>OnSale</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products?.value">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.onSale }}</td>
      <td><a href="">Edit</a></td>
      <td><a href="">Delete</a></td>
    </tr>
  </tbody>
</table>
