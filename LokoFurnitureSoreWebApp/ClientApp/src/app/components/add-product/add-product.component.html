<div class="alert alert-success" *ngIf="successMsg">
  <p>Product Added</p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg">
  <p>A product with the same name exists, choose another!</p>
</div>

<h1 class="page-title">Add a New Product</h1>
<a class="btn btn-primary" href="products">Back to Products</a>

<form novalidate #f="ngForm" (ngSubmit)="addProduct(f)">
  <div class="form-group">
    <label for="">Name:</label>
    <input type="text" class="form-control" placeholder="Product Name" name="name" [(ngModel)]="name" #productName="ngModel" minlength="3"
      required>
  </div>
  <div class="alert alert-danger" *ngIf="productName.errors?.required && productName.touched">
    Product Name is required.
  </div>
  <div class="alert alert-danger" *ngIf="productName.errors?.minlength && productName.touched">
    Minimum length is 3.
  </div>

  <div class="form-group">
    <label for="">Price:</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="price" #productPrice="ngModel"
      required>
      <div class="alert alert-danger" *ngIf="productPrice.errors?.required && productPrice.touched">
        Price is required.
      </div>
  </div>

  <div class="form-group">
    <label for="">On Sale:</label>
    <input type="checkbox" name="onSale" [(ngModel)]="onSale">
  </div>

  <div class="form-group">
    <button class="btn btn-default" [disabled]="!f.valid">Add Product</button>
  </div>
</form>
